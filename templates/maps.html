<ion-view cache-view="false">
	<ion-nav-title>
		<div>
			<img src="img/paper-plane.png" style="width:14px;height:14px;">&nbsp;&nbsp;<font style="font-size:15px;">{{gpsLoc}}</font>
		</div>
	</ion-nav-title>
	<ion-nav-buttons side="right" class="has-header">
  	</ion-nav-buttons>
  	<ion-content scroll="false" padding="false" class="has-header">
  		<div style="width:100%;height:1px;background-color: #f0f0f0;"></div>

  		<div style="width:100%;height: -webkit-calc(100% - 101px);" id="map_canvas"></div>

  		<div style="width:100%;height:100px;background-color:white;padding-top:5px;padding-bottom:5px;" ng-click="showmodalinfo(pc.pcroom_id)">
	  		<div style="float:left;width:160px; height:90px;margin-right:10px;overflow: hidden;">
	        	<img src="http://ec2-13-124-84-103.ap-northeast-2.compute.amazonaws.com/TestPc/resources/images/{{pc.imgid}}/{{pc.imageMain}}" style="display: block; width: 100%; height: 100%; margin-left: auto; margin-right: auto;" />
	      	</div>
      		<div style="margin-bottom:5px;">
      			<ion-item class="text-wrap"><font class="list-font-big" style="font-family: 'YA-BOLD';">{{pc.pc_name}}</font></ion-item>
      		</div>
      		<div>
      			<ion-item class="text-wrap"><font class="list-font-small" style="color:gray;">{{pc.address}}</font></ion-item>
      		</div>
      		<div>
      			<ion-item class="text-wrap">
      				<font class="list-font-small" style="color:gray;">
      					현재 위치로부터 <font class="positive" style="font-size:15px;font-family: 'YA-BOLD';">{{pc.dist}}</font> km 거리에 위치
      				</font>
      			</ion-item>
      		</div>
  		</div>
  	</ion-content>
</ion-view>
