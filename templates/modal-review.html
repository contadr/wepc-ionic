<ion-modal-view>
  <ion-header-bar class="bar-calm">
    <div class="buttons"><i class="icon button-icon icon ion-ios-arrow-back" ng-click="hidemodalreview()"></i></div>
    <h1 class="title" style="font-family: 'YA-BOLD';">{{pc.pc_name}} - 리뷰</h1>
  </ion-header-bar>
  <ion-content scroll="true" padding="false" class="has-header" style="background-color: #f0f0f0;">
    <ion-scroll class="custom">
      <div ng-repeat="rv in rvs" style="width: 100%; height: auto; border-top:solid 10px #f0f0f0;background-color: white;">
        <div>
          <div style="margin:10px;">
            <font style="font-size:17px;float:left;font-family: 'YA-BOLD';">{{rv.name}}</font>
            <font style="float:right;color:#387ef5;">{{rv.writetime}}</font>
          </div><br>
          <div style="margin:5px;border-top: solid 1px #f0f0f0;white-space: pre-wrap;">
            <font style="margin-left:5px;color:gray;">{{rv.content}}</font>
          </div>
        </div>
      </div>
    </ion-scroll>
  </ion-content>
  <ion-footer-bar class="bar bar-footer item-input-inset footer-item-input-insert">
  	<label class="item-input-wrapper">
  		<input type="text" placeholder="리뷰 입력" ng-model="review.content">
  	</label>
  	<button class="button button-calm" ng-click="submitReview()">작성완료</button>
  </ion-footer-bar>
</ion-modal-view>
