<ion-view cache-view="false">
  	<ion-nav-title>
    	<div ng-click="gpsCall()">
    		<img src="img/paper-plane.png" style="width:14px;height:14px;">&nbsp;&nbsp;<font style="font-size:15px;">{{gpsLoc}}</font>
    	</div>
  	</ion-nav-title>
	<ion-content scroll="false" padding="false" class="has-header">

		<div style="background-color: #45beff;text-align: center;">
			<div class="verimg" style="height:40px;">
				<img src="img/toplogo.png" style="width:50%;height:70%;">
			</div>
		</div>
		<div class="home-top">
			<button class="button button-stable button-opacity button-home" ng-click="gotoScanner()" style="border-radius:20px 20px 20px 20px;">
				<div style="margin-top:10px;"><img src="img/qr-code.png" style="height:35px;width: 35px;"></div>
				<div style="margin-top:-25px;"><font style="font-size:14px;font-family: 'YA-BOLD'">QR코드 등록</font></div>
			</button>
			<button class="button button-stable button-opacity button-home" ng-click="showmodalann()" style="border-radius:20px 20px 20px 20px;">
				<div style="margin-top:10px;"><img src="img/mail.png" style="height:35px;width:35px;"></div>
				<div style="margin-top:-25px;"><font style="font-size:14px;font-family: 'YA-BOLD'">제보 / 가맹문의</font></div>
			</button>
		</div>

		<ion-slide-box auto-play="true" slide-interval="3500" does-continue="true" style="width: 100%; height: 200px;border-top:solid 5px white;">
			<ion-slide>
				<img src="img/ad-ibs.jpg" style="width:100%; height:100%;">
			</ion-slide>
			<ion-slide>
				<img src="img/ibs-ad2.jpg" style="width:100%; height:100%;">
			</ion-slide>
		</ion-slide-box>

		<ion-slide-box style="width:100%;height:200px;border-top:solid 5px white;" show-pager="true" auto-play="true" slide-interval="3500" does-continue="true" on-slide-changed="slideHasChanged(index)" delegate-handle="AdvertDelegate">
			<ion-slide>
				<div ng-click="showmodalinfo(initData.adhs[0].pcroom_id)" style="width:100%;height:100%;">
					<img src="http://ec2-13-124-84-103.ap-northeast-2.compute.amazonaws.com/TestPc/resources/images/AD_home/{{initData.adhs[0].ADH_image}}" style="width:100%;height:100%;">
				</div>
			</ion-slide>
			<ion-slide>
				<div ng-click="showmodalinfo(initData.adhs[1].pcroom_id)" style="width:100%;height:100%;">
					<img src="http://ec2-13-124-84-103.ap-northeast-2.compute.amazonaws.com/TestPc/resources/images/AD_home/{{initData.adhs[1].ADH_image}}" style="width:100%;height:100%;">
				</div>
			</ion-slide>
			<ion-slide>
				<div ng-click="showmodalinfo(initData.adhs[2].pcroom_id)" style="width:100%;height:100%;">
					<img src="http://ec2-13-124-84-103.ap-northeast-2.compute.amazonaws.com/TestPc/resources/images/AD_home/{{initData.adhs[2].ADH_image}}" style="width:100%;height:100%;">
				</div>
			</ion-slide>
			<ion-slide>
				<div ng-click="showmodalinfo(initData.adhs[3].pcroom_id)" style="width:100%;height:100%;">
					<img src="http://ec2-13-124-84-103.ap-northeast-2.compute.amazonaws.com/TestPc/resources/images/AD_home/{{initData.adhs[3].ADH_image}}" style="width:100%;height:100%;">
				</div>
			</ion-slide>
		</ion-slide-box>
    
	</ion-content>
</ion-view>
